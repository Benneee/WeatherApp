<div class="col-md-4 mb-3">
    <div class="card bg-dark">
        <div class="card-body">
            <div class="row text-light">
                <div class="col-3">
                    <div class="mx-auto text-center">
                        <img src="http://openweathermap.org/img/w/{{ weather['icon'] }}.png" alt="">
                    </div>
                </div>
                <div class="col-9 text-right">
                    <button 
                        class="btn delete-btn"
                        data-toggle="modal" 
                        data-target="#deleteModal"
                    >
                        X
                    </button>
                    <h4 class="mt-2 text-capitalize"> {{ weather['description'] }} </h4>
                    <h1 class="temp">{{ weather['temp'] }}°C</h1>
                    <h5> {{ weather['location'] }} </h5>
                </div>
            </div>
            <div class="row mt-3 py-2 text-dark bg-light">
                <div class="col-6">
                    <p>
                        Feels like
                    </p>
                </div>
                <div class="col-6 text-right">
                    <p>
                        {{ weather['feels_like'] }}°C
                    </p>
                </div>

                <div class="col-6">
                    <p>
                        Humidity
                    </p>
                </div>
                <div class="col-6 text-right">
                    <p>
                        {{ weather['humidity'] }}%
                    </p>
                </div>
                <div class="col-6">
                    <p>
                        Wind
                    </p>
                </div>
                <div class="col-6 text-right">
                    <p>
                        {{ weather['wind'] }}mph
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
        <div class="modal-header border-0">
            <h5 class="modal-title text-light" id="deleteModalLabel">Delete City?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-light" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary btn-md text-light" data-dismiss="modal">Cancel</button>
            <a 
                href="{{ url_for('delete_weather_data', name=weather['city']) }}" 
                class="btn btn-danger btn-md"
                id="deletecity"
            >
            Delete
            </a>
        </div>
        </div>
    </div>
</div>
